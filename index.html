        let c = a;
        for (i = 0; i < b; i++) {

    function lifeYear(a, b) {
        return  (b.getFullYear() - a.getFullYear());
    }
    function lifeMonth(a, b) {
        return (lifeYear(a, b)*12+(11-a.getMonth())+b.getMonth()+1);
    }
    function lifeDay(a, b) {
        let count = 0;
        for (i = myBirthday.getFullYear(); i <= toDay.getFullYear(); i++) {
            if(((i%4==0) && (i%100!=0)) || (i%400 == 0)){
                count = count + 366;
            }else {
                count = count + 365;
            }
        }
        for (i=myBirthday.getMonth()+1;i<11;i++){
            if (i == 0 || i == 7 || i == 4 || i ==6 || i == 9 || i == 11 || i == 2){
                count = count + 31;
            } else if (i == 3 ||i == 5 || i == 8 || i == 10) {
                count = count + 30;
            } else if (i == 1) {
                if(((i%4==0) && (i%100!=0)) || (i%400 == 0)){
                    count = count + 29;
                }else {
                    count = count + 28;
                }
            }
        }
        for (i=toDay.getDate()-1;i=0;i++){
            if (i == 0 || i == 7 || i == 4 || i ==6 || i == 9 || i == 11 || i == 2){
                count = count + 31;
            } else if (i == 3 ||i == 5 || i == 8 || i == 10) {
                count = count + 30;
            } else if (i == 1) {
                if(((i%4==0) && (i%100!=0)) || (i%400 == 0)){
                    count = count + 29;
                }else {
                    count = count + 28;
                }
            }
        }
        switch (myBirthday.getMonth()) {
            case 0:
            case 2:
            case 4:
            case 6:
            case 7:
            case 9:
            case 11:
                count = count+31;
                break;
            case 3:
            case 5:
            case 8:
            case 10:
                count = count+30;
                break;
            case 1:
                if(((i%4==0) && (i%100!=0)) || (i%400 == 0)){
                    count = count + 29;
                }else {
                    count = count + 28;
                }
                break;
        }

        count = count+toDay.getDate()-myBirthday.getDate();

        return count;
    }
    function lifehours(a, b) {
        return  lifeDay(a, b) * 24;
    }
    function lifeMinutes(a, b) {
        return lifehours(a, b) * 60;
    }
    function lifeSeconds(a, b){
        return lifeMinutes(a, b) * 60;
    }

    function btap1() {

        messDiv += lifeMonth(myBirthday, toDay)+' month ! <br/>'
        messDiv += lifeDay(myBirthday, toDay)+' day !<br/>';
        messDiv += lifehours(myBirthday, toDay)+' Hours !<br/>';
        messDiv += lifeMinutes(myBirthday, toDay)+' Minutes !<br/>';
        messDiv += lifeSeconds(myBirthday, toDay)+' Seconds !<br/>';

    }
